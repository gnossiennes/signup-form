<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-shot">
        <div class="odin-logo">
            <img src="odin-lined.png" alt="Odin Project Logo" height="120px">Odin
        </div>
        <div class="bg-credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <div class="main-area">
        <div class="header-info">
            <p><h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams! </p>
            <p>Sign up <em>now</em> to get started.</p>
                    <br>
            <p>You <em>know</em> you want to.</p></h3>
        </div>
        <div class="form-area">
        <form>        
            <h2 class="form-title">Let's do this!</h2>
            <fieldset class="name">
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input required type="text" 
                    id="first-name" 
                    name="first-name" 
                    autocomplete ="first-name"
                    minlength="1"
                    placeholder="Jesse"
                    autofocus >
                </div>

                <div class="form-row">
                    <label for="last-name">LAST NAME</label>
                    <input 
                    required
                    type="text" 
                    id="last-name" 
                    name="last-name" 
                    autocomplete="last-name"
                    minlength="1"
                    placeholder="Doe"
                    >
                </div>
            </fieldset>

            <fieldset class="contact-methods">
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input required
                    type="email" 
                    id="email" 
                    name="email" 
                    minlength="2"
                    placeholder="example@domain.com"
                    >
                </div>

                <div class="form-row">
                    <label for="phone">PHONE NUMBER</label>
                    <input required
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    minlength="2"
                    placeholder=" ">
                </div>
            </fieldset>

            <fieldset class="password">
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input required 
                    type="password" 
                    id="password" 
                    name="password"
                    minlength="8"
                    placeholder=" " >
                </div>

                <div class="form-row">
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input required 
                    type="password" id="password-confirm" 
                    name="password-confirm"
                    minlength="8"
                    placeholder=" " >
                </div>
            </fieldset>

        </form>
        </div>
        <div class="submit-info">
            <button>Create Account</button>
            <p>Already have an account? <a href="login.html">Log in.</a></p>
        </div>
    </div>

</body>
</html>
