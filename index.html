<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-shot">
        <div class="odin-logo">
            <img src="odin-lined.png" alt="Odin Project Logo" height="100px">Odin
        </div>
        <div class="bg-credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <div class="main-area">
        <div class="header-info">
            <p><h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams! </p>
            <p>Sign up <em>now</em> to get started.</p>
                    <br>
            <p>You <em>know</em> you want to.</p></h2>
        </div>
        <div class="form-area">
        <form>        
            <h2 class="form-title">Let's do this!</h2>
            <fieldset class="name">
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="form-row">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </fieldset>

            <fieldset class="contact-methods">
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-row">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </fieldset>

            <fieldset class="password">
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-row">
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                </div>
            </fieldset>

        </form>
        </div>
        <div class="submit-info">
            <button>Create Account</button>
            <p>Already have an account? <a href="login.html">Log in.</a></p>
        </div>
    </div>

</body>
</html>
